<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayoura Sky ¬∑ Birth Details (Revised)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f3f5f7;
      --panel:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --primary:#3b82f6;
      --primary-600:#2563eb;
      --accent:#10b981;
      --danger:#ef4444;
      --ring: rgba(59,130,246,.35);
      --radius:14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, #f7fafc 10%, #eef2ff 70%, #f9fafb 100%);
      color:var(--text);
    }

    .wrap{
      max-width: 960px;
      margin: 40px auto;
      padding: 0 16px 40px;
    }

    .card{
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 28px;
      border:1px solid #e5e7eb;
    }

    h1{
      margin:0 0 6px;
      font-weight:700;
      font-size: 28px;
      letter-spacing:.2px;
    }

    .sub{
      color:var(--muted);
      font-size:14px;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .form{
      margin-top: 22px;
      display: grid;
      gap:18px;
    }

    .label{
      font-size:14px;
      font-weight:600;
      margin-bottom:8px;
      color:#334155;
    }

    /* input with icon */
    .input-wrap{
      position: relative;
    }
    .icon{
      position:absolute;
      top:50%;
      left:14px;
      width:20px; height:20px;
      transform: translateY(-50%);
      display:grid; place-items:center;
      color:#6b7280;
      pointer-events:none;
    }
    .field{
      width:100%;
      padding: 14px 14px 14px 44px; /* room for icon */
      border:1px solid #d1d5db;
      border-radius:12px;
      background:#fff;
      font-size:16px;
      line-height:1.3;
      color:var(--text);
      transition: box-shadow .2s, border-color .2s, background .2s;
    }
    .field::placeholder{ color:#4b5563; opacity:.75; }
    .field:focus{
      outline:none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background:#fff;
    }

    /* grid for date & time */
    .grid-2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }

    /* gender pills */
    .gender{
      display:flex; gap:14px; flex-wrap:wrap;
    }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px;
      border:1.5px solid #d1d5db;
      border-radius:999px;
      cursor:pointer;
      transition: border-color .2s, background .2s;
      user-select:none;
    }
    .pill input{ display:none; }
    .pill[data-checked="true"]{
      border-color: var(--primary);
      background: #eff6ff;
    }

    /* helper/link button */
    .inline-btn{
      appearance:none; border:1px solid #cbd5e1;
      background:#f8fafc; color:#0f172a;
      border-radius:10px; padding:8px 12px; font-weight:500;
      cursor:pointer; transition: background .2s, border-color .2s;
    }
    .inline-btn:hover{ background:#eef2ff; border-color:#94a3b8; }

    /* primary + reset */
    .actions{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding: 12px 18px; font-size:16px; font-weight:600;
      border-radius: 14px;
      transition: transform .05s ease, box-shadow .2s ease, opacity .2s;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      color:#fff;
      background: linear-gradient(135deg, #22c55e, #16a34a 40%, #0ea5e9);
      box-shadow: 0 8px 18px rgba(34,197,94,.35);
    }
    .btn-primary:hover{ opacity:.95; }
    .btn-ghost{
      background: transparent; color:#0f172a; border:1px solid #cbd5e1;
    }

    /* tiny helper row under the title */
    .info-row{ display:flex; gap:8px; align-items:center; }
    .dot{ width:8px; height:8px; border-radius:50%; background:#94a3b8; }

    /* responsive */
    @media (max-width: 720px){
      .grid-2{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="form" aria-labelledby="title">
      <h1 id="title">Your Birth Details</h1>
      <div class="sub info-row" aria-live="polite">
        <span class="dot" aria-hidden="true"></span>
        <span>We never store your entries‚Äîused only to compute your chart.</span>
      </div>

      <div class="form">
        <!-- Full Name -->
        <div>
          <div class="label">Full Name</div>
          <div class="input-wrap">
            <span class="icon" aria-hidden="true">
              <!-- user icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21a8 8 0 0 0-16 0"/><circle cx="12" cy="7" r="4"/></svg>
            </span>
            <input class="field" id="fullName" name="fullName" type="text" placeholder="e.g., Atul Punjani" autocomplete="name" aria-label="Full Name" />
          </div>
        </div>

        <!-- Gender -->
        <div>
          <div class="label">Gender</div>
          <div class="gender" role="radiogroup" aria-label="Gender">
            <label class="pill" id="g-male"><input type="radio" name="gender" value="male" aria-labelledby="g-male"/> <span>üë®‚Äçü¶± Male</span></label>
            <label class="pill" id="g-female"><input type="radio" name="gender" value="female" aria-labelledby="g-female"/> <span>üë©‚Äçü¶± Female</span></label>
          </div>
        </div>

        <!-- Date & Time -->
        <div class="grid-2">
          <div>
            <div class="label">Date of Birth</div>
            <div class="input-wrap">
              <span class="icon" aria-hidden="true">
                <!-- calendar -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              </span>
              <input class="field" id="dob" name="dob" type="date" placeholder="dd-mm-yyyy" aria-label="Date of Birth" />
            </div>
          </div>
          <div>
            <div class="label">Time of Birth</div>
            <div class="input-wrap">
              <span class="icon" aria-hidden="true">
                <!-- clock -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              </span>
              <input class="field" id="tob" name="tob" type="time" step="60" placeholder="--:--" aria-label="Time of Birth" />
            </div>
          </div>
        </div>

        <!-- Place of Birth -->
        <div>
          <div class="label">Place of Birth</div>
          <div class="input-wrap">
            <span class="icon" aria-hidden="true">
              <!-- location -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13S3 17 3 10a9 9 0 1 1 18 0Z"/><circle cx="12" cy="10" r="3"/></svg>
            </span>
            <input class="field" id="pob" name="pob" type="text" placeholder="Start typing city, state‚Ä¶" autocomplete="off" aria-label="Place of Birth" />
          </div>
          <div style="margin-top:8px">
            <button type="button" class="inline-btn" aria-label="Use my current location">Use my location</button>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions" style="margin-top:4px">
          <button class="btn btn-primary" type="submit">‚öù Generate Blessing</button>
          <button class="btn btn-ghost" type="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle pill checked styling
    const pills = document.querySelectorAll('.pill');
    pills.forEach(p => {
      const input = p.querySelector('input');
      const set = () => {
        pills.forEach(x => x.dataset.checked = x.querySelector('input').checked ? 'true' : 'false');
      };
      input.addEventListener('change', set);
      set();
    });
  </script>
</body>
</html>
